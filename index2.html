<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>IT-Home</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <header>
        <nav>
            <h1 id="logo">Logo</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
            <div class="clear"></div>
        </nav>

            <h2>Information Technology Workspace</h2>

        <header>

            <input type="text" name="name" id="name-input"><br>

            <input type="email" name="name" id="email-input"><br>
            <label for="message-input">Message</label>
            <textarea name="message" id="message-input" cols="30" rows="10"></textarea><br>
            <button>Submit</button>
        </form>

    </section>
